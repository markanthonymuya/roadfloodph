<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/ico/favicon.png">

    <title>RoadFloodPH</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="background-color:#707070; color: #FFFFFF;">

  <div id="wrap">
     <!-- HEADER -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">RoadFloodPH</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/mobile/">Mobile App</a></li>
            <li><a href="/location/">Locations</a></li>
            <li><a href="/references/">References</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li role="presentation"><a tabindex="-1" role="menuitem" href="" data-toggle="modal" data-target="#manageUnit">Dashboard</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!-- END OF HEADER -->

    <!-- logos div -->
    <div id="logosContainer" style="padding-top: 10px; z-index: 3; position: fixed; width: 150px; height: 350px; top: 150px; right: 0px; background-color:#222222; border-top-left-radius:10px; border-bottom-left-radius:10px;">
      <div id="logosDiv" class="pull-right" style="position: relative; right: 0px; width: 110px;">
        <img src="assets/images/pupLogo110.png" />
        <img src="assets/images/ceaLogo110.png" />
        <img src="assets/images/coeLogo110.png" />
      </div>
    </div> 
    <!-- end of logos div -->

    <!-- CONTENT -->
    <div class="container">
      <div class="row">
          <div class="col-lg-4" style="margin-right: 20px; width: 500px; height: 350px; margin-bottom: 50px;">
            <p class="divTitles">Vehicles</p>
              <div id="vehicleDiv">
                <span id="vehicleImages"><img id="Motorbike" class="vehicleImageCss" src="assets/images/Motorbike.jpg" /><span>
                <button id="moveLeft" class="vehicleNavigation" type="button">&lt;</button>
                <button id="moveRight" class="vehicleNavigation" type="button">&gt;</button>
                <div id="passability">PASSABLE</div>
                <div id="carsPane"></div>
                <span id="vehicleName">Motorbike</span>
             </div>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4" style="margin-right: 20px; width: 250px; height: 350px; margin-bottom: 50px;">
            <p class="divTitles">Body</p>
            <div style="width: 250px; height: 350px; background: white;">
              <!-- <div id="hoverDataBody" class="hoverData">PASSABLE</div> -->
              <img id="happyBoy" src="assets/gif/happy.gif" />
              <img id="bodyWaves" src="assets/gif/waves.gif" style="height: 0px; width: 250px; top: -20px; position: relative;" />
            </div>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-4" style="margin-right: 20px; width: 250px; height: 350px; margin-bottom: 50px;">
            <p class="divTitles">MMDA Flood Gauge</p>
            <div style="width: 250px; height: 350px; background: white;">
              <!-- <div id="hoverDataGauge" class="hoverData">PASSABLE</div> -->
              <img src="assets/images/MMDAFloodGauge.png" width="250px" height="350px" />
              <img id="gaugeWaves" src="assets/gif/waves.gif" style="height: 0px; width: 250px; top: -20px; position: relative;" />
            </div>
          </div>
        </div><!-- /.col-lg-4 -->
      </div>
      <!-- /.row -->
    </div><!-- /.container -->
     <!-- END OF CONTENT -->     

    <div id="footer" style="background-color:#222222;">
      <div class="container" style="padding-top: 15px; padding-bottom: 10px;">
        <b><select type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="selectButton"></select></b><span id='unitRegion' style="margin-left: 20px;"></span><span id="updateAsOf" style="margin-left: 20px;" class="pull-right"></span><span id="connectToInternet" style="color: yellow"></span>
      </div>
    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="js/scriptHome.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="../assets/js/Chart.min.js"></script>
    <script src="js/scriptAnimations.js"></script>
    <script src="js/scriptRegistration.js"></script>

    <!-- Modal for Unit Management-->
    <div id="manageUnit" style="color:#222222;" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" id="manageModal">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel"><a class="btn btn-default dashboardNav" style="margin-right: 5px;" id="driveLeft">&laquo;</a><span id="manageTitle">History of Public Units</span><a class="btn btn-default dashboardNav" style="margin-left: 5px;" id="driveRight">&raquo;</a>
              <div id="timelineNav" style="margin-right: 37px;" class="btn-group pull-right" data-toggle="buttons">
                <label class="btn btn-primary timeFrameBtn active" data-rf="day">
                  <input id="timelineNavDay" type="radio"> Day
                </label>
                <label class="btn btn-default timeFrameBtn" data-rf="month">
                  <input type="radio"> Month
                </label>
                <label class="btn btn-default timeFrameBtn" data-rf="quarter">
                  <input type="radio"> Quarter
                </label>
                <label class="btn btn-default timeFrameBtn" data-rf="semiannual">
                  <input type="radio"> Semi-Annual
                </label>
                <label class="btn btn-default timeFrameBtn" data-rf="annual">
                  <input type="radio"> Annual
                </label>
              </div>
            </h4>
          </div>
          <div id="manageBody" class="modal-body">
            <center><img id="loadingImage" src="images/loading.gif" /></center>
            <center><canvas id="myChart" width="1000" height="400"></canvas></center>
            <br id="breakInChartUI" />
            <script src="js/scriptDashboard.js"></script>
          </div>
         <!--  <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div> -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </body>
</html>
