          $("#signUpForm").hide();

          $("#signUpBtn").click(function(){
            $("#modalLabel").text("Sign Up");
            $("#signInForm").hide("slow");
            $("#signUpForm").show("slow");
            $("#signUpBtn").hide();
          });

          $('#myModal').on('hidden.bs.modal', function () {
